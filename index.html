<!DOCTYPE html>
<html>
<head>
    <title>Performax Cinema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <h1 class="header font1">Performax Cinema booking</h1>
                <hr>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row font2">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <h3><label  for="date">Select date:</label></h3>
                <input type="date" id="date" class="form-control" onchange="selectDate(this.value)">
                <br>
                <h3><label for="date">Select time:</label></h3>
                <select id="time" class="form-control" disabled onchange="selectTime(this.value)">
                    <option>Choose a time</option>
                    <option value="0">10:00 AM - 12:00 PM</option>
                    <option value="1">12:00 AM - 14:00 PM</option>
                    <option value="2">14:00 AM - 16:00 PM</option>
                    <option value="3">16:00 AM - 18:00 PM</option>
                    <option value="4">18:00 AM - 20:00 PM</option>
                    <option value="5">20:00 AM - 22:00 PM</option>
                </select>
                <br>
                
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row font2">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <h2 id="table-header" class="font2"></h2>
                <div id="session-details">
                   
                </div>
                <div id="error">

                </div>
            </div>
            <div class="col-lg-2"></div>
            
        </div>
       
    </div>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
